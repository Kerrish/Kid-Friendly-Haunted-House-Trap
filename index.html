<!DOCTYPE html>
<html>
    <head>
        <title>Kid Friendly Haunted House Trap</title>
    </head>
    <body>
        <div class="IntroText">
            <h3> Your friend dares you to go into a creepy looking house. Would you go in? </h3>
        </div>
        <div class="FirstScreen">
            <img class="Kid" src="https://www.freeiconspng.com/thumbs/kids-png/cartoon-kids-png--16.png">
            <img class="HauntedHouse" src="https://i.pinimg.com/originals/80/23/c9/8023c92ae36b3388c767f2f15056c498.png">
        </div>
        <div class="FirstButtons">
            <button class="No">No!</button>
            <button class="Yes">Yes!</button>
        </div>
        <div>
            <h3 class="UpsetFriend"> You’ve upset your friend, your friend things you’re a chicken so they unfriend you.</h3>
        </div>
    </body>
</html>
